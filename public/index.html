    <header>
        <nav>
            <ul>
                <li><a href="/">Conjugaisons</a></li>

        </nav>

    <div class="main-content">
        Verbe : <select name="temps">

            <option value="avoir">Avoir</option>
            <option value="faire">Faire</option>
            <option value="dire">Dire</option>
        </select>
        Temps : <select name="temps">
            <optgroup label="Présent">
                <option value="présent">Présent</option>
            </optgroup>
            <optgroup label="Passé">
                <option value="imparfait">Imparfait</option>
                <option value="passCompose">Passé Composé</option>
            </optgroup>
        </select>
        <fieldset>
            <legend>Sujet</legend>
            <input type="checkbox" name="sujet" id="Je">
                <label for="Je">Je</label>
            </input>
            <input type="checkbox" name="sujet" id="Tu">

            </input>
            <input type="checkbox" name="sujet" id="Il">
                <label for="Il">Il</label>
            </input>
            <input type="checkbox" name="sujet" id="Elle">
                <label for="Elle">Elle</label>
            </input>
            <input type="checkbox" name="sujet" id="Nous">
                <label for="Nous">Nous</label>
            </input>
            <input type="checkbox" name="sujet" id="Vous">
                <label for="Vous">Vous</label>
            </input>
            <input type="checkbox" name="sujet" id="Ils">
                <label for="Ils">Ils</label>
            </input>
            <input type="checkbox" name="sujet" id="Elles">
                <label for="Elles">Elles</label>
            </input>
        </fieldset>

        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <hr>
        <h1>Hello {{yourName}}!</h1>
    </div>

        <p>Le pied de page</p>
