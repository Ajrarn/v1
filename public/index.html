<body>
    <!--[if lt IE 7]>

    <header role="banner">
        <div class="inner-header">
            <h1>Conjugaisons</h1>
        </div> <!-- /.inner-header -->
    </header>
    <div class = "inner-content">
        <nav role="navigation">
            <ul>
                <li><a href="/">Conjugaisons</a></li>
                <li><a href="/">La même chose</a></li>
            </ul>
        </nav>
        <div role="main" class="main-content">
            <p><label for="score">Score : </label><output id="score">250</output> </p>
            <p><label for="question">Question : </label><output id="question">allais</output></p>
            <p><label for="verbe">Verbe : </label><select id="verbe" name="verbe">
                <option value="etre">Être</option>
                <option value="avoir">Avoir</option>
                <option value="faire">Faire</option>
                <option value="dire">Dire</option>
            </select></p>
            <p><label for="temps">Temps : </label><select id="temps" name="temps">
                <optgroup label="Présent">
                    <option value="présent">Présent</option>
                </optgroup>
                <optgroup label="Passé">
                    <option value="imparfait">Imparfait</option>
                    <option value="passCompose">Passé Composé</option>
                </optgroup>
            </select></p>
            <fieldset>
                <label>Sujet : </label>
                <input type="checkbox" name="sujet" id="Je">
                    <label for="Je">Je</label>
                </input>
                <input type="checkbox" name="sujet" id="Tu">
                    <label for="Tu">Tu</label>
                </input>
                <input type="checkbox" name="sujet" id="Il">
                    <label for="Il">Il</label>
                </input>
                <input type="checkbox" name="sujet" id="Elle">
                    <label for="Elle">Elle</label>
                </input>
                <input type="checkbox" name="sujet" id="Nous">
                    <label for="Nous">Nous</label>
                </input>
                <input type="checkbox" name="sujet" id="Vous">
                    <label for="Vous">Vous</label>
                </input>
                <input type="checkbox" name="sujet" id="Ils">
                    <label for="Ils">Ils</label>
                </input>
                <input type="checkbox" name="sujet" id="Elles">
                    <label for="Elles">Elles</label>
                </input>
            </fieldset>
            <p><label>Chrono : </label>
                <meter low="0" high="180" max="500" value="450" optimum="250">450</meter>
            </p>
            <p>
                <button>Start</button>
            </p>

            <!--<p><label>Name:</label> -------Angular proof
            <input type="text" ng-model="yourName" placeholder="Enter a name here">
            <h1>Hello {{yourName}}!</h1></p>-->
        </div>
    </div>
